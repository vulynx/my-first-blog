<html>
<head>
  <title>`Serwis o nauce programowania w Django`</title>
</head>
<body>
  <div>
    <h1><a href="/">Vu uczy się programować w Pythonie</a></h1>
  </div>

  {% for post in posts %}
      <div>
          <p>published: {{ post.published_date }}</p>
          <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
  {% endfor %}

</body>
</html>
